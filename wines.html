<!DOCTYPE html>
<html lang="pt-br" class="roboto">
<meta charset="UTF-8">
<title>La Dorni Vinhos</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="css/icon.css"/>
<link rel="stylesheet" href="css/wine/wine.css"/>
<link rel="stylesheet" href="css/wine/wine-elements.css"/>
<link rel="stylesheet" href="css/wine/wine-header.css"/>
<link rel="stylesheet" href="css/wine/wine-figure.css"/>
<link rel="stylesheet" href="css/wine/wine-footer.css"/>
<link rel="stylesheet" href="css/wine/wine-about.css"/>
<link rel="stylesheet" href="css/wine/wine-resume.css"/>
<link rel="stylesheet" href="css/wine/wine-table.css"/>
<link rel="stylesheet" href="css/wine/wine-checkout.css"/>
<link rel="stylesheet" href="css/wine/wine-show-more.css"/>
<link rel="stylesheet" href="css/wine/wine-description.css"/>
<link rel="stylesheet" href="css/scroller.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->

<section class="WineList">

	<article class="Wine">

		<div class="Wine-inner">

			<header class="WineHeader">

				<div class="WineHeader-background white"></div>

				<header class="WineHeader-inner">

					<section class="WineHeader-title">

						<h2>

							<span class="brand"></span>
							<strong></strong>

						</h2>

					</section>

					<section class="WineHeader-short-description crimson-text-italic">

						<p></p>

					</section>

					<section class="WineResume"></section>

				</header>

			</header>

			<figure class="WineFigure">

				<div class="WineFigure-wrapper">

					<img src="" alt="" class="WineFigure-img"/>

				</div>

			</figure>

			<footer class="WineFooter">

				<section class="WineAbout">

					<section class="WineResume">

						<ul class="WineResumeList">

							<li class="WineResumeItem">

								<a class="WineResumeItem-select-area">

									<header class="WineResumeItem-header">

										<span class="icon-wine"></span>

									</header>

					                <span class="WineResumeItem-title">

					                    <span></span>

					                </span>

								</a>

							</li>

						</ul>

					</section>

					<section class="WineDescription">

						<div class="WineDescription-wrapper">

							<div class="WineDescriptionText">

								<p></p>

							</div>

						</div>

					</section>

					<section class="WineTable">

						<div class="WineTable-cell WineTable-cell--fourth">

							<span>Tipo: A</span>

						</div>

					</section>

				</section>

				<section class="WineCheckout">

					<a href="#" class="WineCheckout-select-area"></a>

				</section>

			</footer>

		</div>

	</article>

</section>

<script src="js/model/wineAnchor.js"></script>
<script src="js/model/wineDescription.js"></script>
<script src="js/model/wineShowMore.js"></script>
<script src="js/model/wineCheckout.js"></script>
<script src="js/model/wine.js"></script>
<script src="js/model/wineList.js"></script>

<script>

	var wineList = new WineList(document.documentElement);
	wineList.init();

</script>

</html>
